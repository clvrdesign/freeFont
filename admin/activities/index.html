<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and download free fonts for designers and creators.">
    <meta name="keywords" content="free fonts, font downloads, typography, design resources">
    <meta name="author" content="FreeFont">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="shortcut icon" href="../../assets/images/logo/favicon.svg" type="image/x-icon">
    <title>FreeFont â€“ Discover and Download Free Fonts for Designers & Creators</title>

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00B8E9',
                        'primary-dark': '#007EC3',
                        secondary: '#313131',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">

    <!-- loader -->
    <div id="loader" class="fixed top-0 left-0 w-full h-screen bg-white flex justify-center items-center z-50">
        <div class="flex flex-col gap-4 items-center">
            <div class="animate-pulse">
                <img src="/assets/images/logo/freeFontLogo_Blue.svg" alt="logo" class="h-20 animate-bounce">
            </div>
        </div>
    </div>

    <!-- navbar -->
    <nav class="sticky top-0 w-full h-16 flex items-center bg-white md:overflow-hidden overflow-unset z-50">
        <div class="max-w-[1400px] w-full m-auto px-3">
            <div class="w-full flex justify-between items-center">
                <div class="md:w-fit w-full md:justify-start justify-between items-center flex gap-4 z-20">
                    <a href="/">
                        <img class="h-10" src="../../assets/images/logo/freeFontLogo_Blue.svg" alt="logo">
                    </a>
                    <div class="flex items-center gap-3">
                        <div id="toggleMenu" class="md:hidden block text-gray-500 text-lg cursor-pointer">
                            <i class="fi fi-rr-bars-staggered inline-block translate-y-0.5"></i>
                        </div>
                    </div>
                </div>

                <!-- desktop menu -->
                <ul class="hidden w-fit md:flex text-gray-500 text-sm">
                    <li>
                        <a href="/admin" class="py-[25px] lg:px-6 px-3 hover:bg-gray-50">Home</a>
                    </li>
                    <li>
                        <a href="/admin/fonts" class="py-[25px] lg:px-6 px-3 hover:bg-gray-50">Fonts</a>
                    </li>
                    <li>
                        <a href="/admin/activities" class="py-[25px] lg:px-6 px-3 bg-primary/5 text-primary">Activities</a>
                    </li>
                    <li>
                        <a href="/admin/users" class="py-[25px] lg:px-6 px-3 hover:bg-gray-50">Users</a>
                    </li>
                </ul>

                <!-- mobile menu -->
                <ul id="menu"
                    class="md:hidden absolute top-16 py-10 left-0 bg-white w-full flex flex-col items-center text-sm gap-4 -translate-y-[750px] rounded-b-3xl shadow-xl duration-300 ease-in-out z-10">
                    <li>
                        <a href="/admin" class="py-2 lg:px-6 px-3 text-gray-700">Home</a>
                    </li>
                    <li>
                        <a href="/admin/fonts" class="py-2 lg:px-6 px-3 text-gray-700">Fonts</a>
                    </li>
                    <li>
                        <a href="/admin/activities" class="py-2 lg:px-6 px-3 text-primary">Activities</a>
                    </li>
                    <li>
                        <a href="/admin/users" class="py-2 lg:px-6 px-3 text-gray-700">Users</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <section class="py-4">
        <div class="max-w-[1400px] w-full m-auto px-3">
            <div class="flex flex-col gap-6">
                <!-- Page Header -->
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-semibold text-gray-700">User Activity</h1>
                    <a
                        class="min-w-fit bg-primary text-white px-4 py-2 rounded-lg flex items-center text-sm hover:bg-primary/90">
                        <i class="fi fi-rr-file-export text-md inline-block mt-1 mr-1"></i>Export
                    </a>
                </div>

                <!-- Filters & Search -->
                <div class="w-full flex flex-col md:flex-row gap-2 justify-between items-center">
                    <div class="md:w-fit w-full flex gap-2">
                        <select
                            class="md:w-fit w-full border border-gray-300 text-gray-700 text-sm px-3 py-2 rounded-lg focus:outline-primary">
                            <option>All Activities</option>
                            <option>Uploads</option>
                            <option>Downloads</option>
                            <option>Users</option>
                        </select>

                        <select
                            class="md:w-fit w-full border border-gray-300 text-gray-700 text-sm px-3 py-2 rounded-lg focus:outline-primary">
                            <option>Last 24 Hours</option>
                            <option>Last 7 Days</option>
                            <option>This Month</option>
                        </select>
                    </div>

                    <input type="text" placeholder="Search activity..."
                        class="w-full md:w-1/3 text-gray-700 border border-gray-300 px-4 py-2 rounded-lg text-sm focus:outline-none" />
                </div>

                <!-- Activity List -->
                <div class="bg-white rounded-2xl shadow-sm p-4 space-y-4">
                    <!-- Single Activity Row -->
                    <div class="flex gap-4 items-start border-b pb-4">
                        <div class="w-10 h-10 rounded-full bg-primary/10 text-primary flex items-center justify-center">
                            <i class="fi fi-rr-cloud-upload-alt"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-800">"Sunset Script" font uploaded</p>
                            <p class="text-sm text-gray-500">by <span
                                    class="font-semibold text-primary">fontlover99</span></p>
                            <p class="text-xs text-gray-400 mt-1">3 hours ago</p>
                        </div>
                    </div>

                    <!-- Repeatable entries with color-coded icons -->
                    <div class="flex gap-4 items-start border-b pb-4">
                        <div
                            class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
                            <i class="fi fi-rr-cloud-download-alt"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-800">"Moonlight" font downloaded</p>
                            <p class="text-sm text-gray-500">by <span
                                    class="font-semibold text-green-600">user134</span></p>
                            <p class="text-xs text-gray-400 mt-1">6 hours ago</p>
                        </div>
                    </div>

                    <!-- More types: new user, review, favorite -->
                    <div class="flex gap-4 items-start pb-4">
                        <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center">
                            <i class="fi fi-rr-user"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-medium text-gray-800">New user <span
                                    class="text-blue-600">fontmaster2025</span> registered</p>
                            <p class="text-xs text-gray-400 mt-1">1 day ago</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- general scripts -->
    <script src="../../assets/js/script.js"></script>

</body>

</html>
